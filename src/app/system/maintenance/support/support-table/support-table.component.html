<mat-card>
	<div class="container-header">
		<h3 class="col-md-6">Supports List</h3>
		<mat-form-field class="col-md-5" (keyup)="search($event.target.value)">
			<mat-label><i class="fas fa-search"></i>&nbsp;Search</mat-label>
			<input matInput >
		</mat-form-field>
	</div>

	<mat-card-content>

		<div class="mat-elevation-z8">
			<table mat-table matSort [dataSource]="dataSource">

				<ng-container matColumnDef="User_Id">
					<th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
				    <td mat-cell *matCellDef="let element"> {{element.User_Id}} </td>
				</ng-container>

				<ng-container matColumnDef="Lastname">
				    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
				    <td mat-cell *matCellDef="let element"> {{element.Lastname}}, {{element.Firstname}} {{element.Middlename}} </td>
				</ng-container>

				<ng-container matColumnDef="Scope">
				    <th mat-header-cell *matHeaderCellDef mat-sort-header> Scope </th>
				    <td mat-cell *matCellDef="let element"> {{element.Scope}} </td>
				</ng-container>

				<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
				<tr mat-row
					*matRowDef="let row; columns: displayedColumns;"
					[routerLink]="[row['User_Id']]"
					routerLinkActive="table-highlight"></tr>
			</table>
			<mat-paginator [pageSizeOptions]="[10, 15, 20, 25, 100]" showFirstLastButtons></mat-paginator>
		</div>

	</mat-card-content>	
</mat-card>
