<mat-card>
	<mat-card-header>
		<mat-card-title>Department Information</mat-card-title>
	</mat-card-header>
	<mat-card-content>
		<div>
			<p><strong>Department ID:</strong> {{ department?.Department_Id }}</p>
			<p><strong>Name: </strong>{{ department?.Name }}</p>
			<p><strong>Description: </strong></p>
			<i>&nbsp;&nbsp;{{ department?.Description }}</i>
		</div><br>
		<button type="button" mat-raised-button class="pull-right" 
			color="warn" matTooltip="Delete department"  
			(click)="onDelete()"><span class="fas fa-trash"></span>
		</button>
		<button type="button" mat-raised-button class="pull-right" 
			color="primary" matTooltip="Edit department"  
			(click)="onEdit()"><span class="fas fa-edit"></span>
		</button>
	</mat-card-content>	
</mat-card>
