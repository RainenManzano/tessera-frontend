<mat-card>
	<div class="container-header">
		<h3 class="col-md-4">Departments List</h3>
		<button mat-raised-button 
			class="col-md-2"
			(click)="openDialog()">
			Add Department
		</button>
		<mat-form-field class="col-md-5" (keyup)="search($event.target.value)">
			<mat-label><i class="fas fa-search"></i>&nbsp;Search</mat-label>
			<input matInput >
		</mat-form-field>
	</div>

	<mat-card-content>

		<div class="mat-elevation-z8">
			<table mat-table matSort [dataSource]="dataSource">

				<ng-container matColumnDef="Department_Id">
					<th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
				    <td mat-cell *matCellDef="let element"> {{element.Department_Id}} </td>
				</ng-container>

				<ng-container matColumnDef="Name">
				    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
				    <td mat-cell *matCellDef="let element"> {{element.Name}} </td>
				</ng-container>

				<ng-container matColumnDef="Description">
				    <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
				    <td mat-cell *matCellDef="let element"> {{element.Description}} </td>
				</ng-container>

				<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
				<tr mat-row
					*matRowDef="let row; columns: displayedColumns;"
					[routerLink]="[row['Department_Id']]"
					routerLinkActive="table-highlight"></tr>
			</table>
			<mat-paginator [pageSizeOptions]="[10, 15, 20, 25, 100]" showFirstLastButtons></mat-paginator>
		</div>

	</mat-card-content>	
</mat-card>
