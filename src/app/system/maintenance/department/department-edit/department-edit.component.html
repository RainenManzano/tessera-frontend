<mat-card>
	<mat-card-header>
		<mat-card-title>Edit Department</mat-card-title>
	</mat-card-header>
	<mat-card-content>
		<form [formGroup]="departmentForm" (ngSubmit)="onSubmit()">
			<mat-form-field>
				<mat-label>Name</mat-label>
				<input type="text" formControlName="departmentName" matInput>
				<mat-error *ngIf="departmentForm.get('departmentName').hasError('required')">This field is required</mat-error>
				<mat-error>This field is required</mat-error>
			</mat-form-field>
			<br><br>
			<mat-form-field>
				<mat-label>Description</mat-label>
				<textarea formControlName="departmentDescription" matInput>
				</textarea>
			</mat-form-field>
			<br>
			<button type="submit" 
				mat-raised-button 
				color="primary" 
				class="pull-right">Save</button>
			<button type="button" 
				mat-raised-button 
				color="warn" 
				class="pull-right"
				(click)="onCancel()">Cancel</button>
		</form>
	</mat-card-content>	
</mat-card>
