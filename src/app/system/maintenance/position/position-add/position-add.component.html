<h1 mat-dialog-title>Add Position</h1>
<form [formGroup]="positionForm" (ngSubmit)="onAddPosition()"> 
<div mat-dialog-content>

	<mat-form-field>
	    <input matInput placeholder="Name" formControlName="name"> 
	    <mat-error *ngIf="this.positionForm.get('name').hasError('required')">Field is required</mat-error>
	    <mat-error *ngIf="this.positionForm.get('name').hasError('positionExists')">Position name already exists</mat-error>
	</mat-form-field>

	<mat-form-field>
		<mat-label>Description</mat-label>
		<textarea formControlName="desc" matInput></textarea>
	</mat-form-field>

	<mat-form-field>
		<mat-label>Department</mat-label>
		<mat-select formControlName="department">
			<mat-option *ngFor="let department of departments"
				[value]="department.Department_Id">{{ department.Name }}</mat-option>
		</mat-select>
		<mat-error>Field is required</mat-error>
	</mat-form-field>

</div>
<div mat-dialog-actions>
  <button mat-button (click)="cancel()">Cancel</button>
  <button mat-button cdkFocusInitial type="submit">Ok</button>
</div>
</form>
