<h1 mat-dialog-title>Add Category</h1>
<form [formGroup]="categoryForm" (ngSubmit)="onAddCategory()"> 
<div mat-dialog-content>

	<mat-form-field>
	    <input matInput placeholder="Name" formControlName="name"> 
	    <mat-error *ngIf="this.categoryForm.get('name').hasError('required')">Field is required</mat-error>
	    <mat-error *ngIf="this.categoryForm.get('name').hasError('categoryExists')">Category name already exists</mat-error>
	</mat-form-field>

	<mat-form-field>
		<mat-label>Description</mat-label>
		<textarea formControlName="desc" matInput></textarea>
	</mat-form-field>

</div>
<div mat-dialog-actions>
  <button mat-button (click)="cancel()">Cancel</button>
  <button mat-button cdkFocusInitial type="submit">Ok</button>
</div>
</form>
