<mat-list>
	<mat-list-item *ngFor="let conversation of conversations" 
		[routerLink]="[conversation.User_Id]" routerLinkActive="table-highlight">
		<img [src]="pictureLocation+conversation.Img_Name" class="img-circle">&nbsp;&nbsp;
		<div class="col-md-8">
			<p class="col-md-12" style="margin: 0px; font-size: 14px;">{{ conversation.Firstname }} {{ conversation.Lastname }}</p>
	    	<i class="col-md-12" style="margin: 0px; font-size: 14px;"> {{ conversation.Position_Name }} </i>
		</div>
	</mat-list-item>
</mat-list>
